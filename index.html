<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Roboto+Flex:wght@400;500&display=swap"
        rel="stylesheet">

<script type="text/javascript" src="./index.js" defer></script>
   <link href="./style.css" rel="stylesheet" >
</head>

<body>
    <main class="container-center">
        <div class="container-flex ">
            <section id="display">
                <div class="result" id="result">0</div>
            </section>

            <section id="touch-grid">
                <div class="item flex-center"
                onclick="inputTouch(1)" id="one">1</div>
                <div class="item flex-center" onclick="inputTouch(2)" >2</div>
                <div class="item flex-center" onclick="inputTouch(3)">3</div>
                <div class="item flex-center" onclick="inputTouch(4)">4</div>
                <div class="item flex-center" onclick="inputTouch(5)">5</div>
                <div class="item flex-center" onclick="inputTouch(6)">6</div>
                <div class="item flex-center" onclick="inputTouch(7)">7</div>
                <div class="item flex-center" onclick="inputTouch(8)">8</div>
                <div class="item flex-center" onclick="inputTouch(9)">9</div>
                <div class="item flex-center" onclick="inputTouch(0)">0</div>
                <div class="item flex-center" onclick="inputTouch('.')">.</div>
                <div class="item flex-center red " onclick="inputTouch('AC')">A/C</div>
                <div class="item flex-center operator operator-sqrt" onclick="inputTouch('sqrt')">âˆš</div>
                <div class="item flex-center operator operator-percent" onclick="inputTouch('%')">%</div>
                <div class="item flex-center operator operator-plus" onclick="inputTouch('+')">+</div>
                <div class="item flex-center operator operator-moins" onclick="inputTouch('-')">-</div>
                <div class="item flex-center operator operator-multiply" onclick="inputTouch('*')">&#215;</div>
                <div class="item flex-center operator operator-divided" onclick="inputTouch('/')" >/</div>
                <div class="item flex-center operator operator-egal" onclick="inputTouch('=')">=</div>
            </section>

        </div>

    </main>
    <footer class="container-center">Fait avec ðŸ’“ . &#169; 2022 - DGwebcreation  - <a href="#">Code Source Github</a></footer>
</body>
</html>
